<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">


	<h2>currently available accounts</h2>
	<h:form>
		<h:dataTable value="#{accountConnectionUI.allAccountConnections}" var="ac"
			styleClass="employeeTable" headerClass="employeeTableHeader"
			rowClasses="employeeTableOddRow,employeeTableEvenRow">
			<h:column>
				<f:facet name="header">BankCode</f:facet>
          #{ac.bankCode}
        </h:column>
			<h:column>
				<f:facet name="header">Customer Id</f:facet>
          #{ac.customerId}
        </h:column>
			<h:column>
				<f:facet name="header">accountNumber</f:facet>
          #{ac.accountNumber10}
        </h:column>
			<h:column>
				<f:facet name="header">cronScheduleExpression</f:facet>
          #{ac.cronScheduleExpression}
        </h:column>
		</h:dataTable>
	</h:form>

</ui:composition>
