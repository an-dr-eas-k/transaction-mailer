<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:util="http://java.sun.com/jsf/composite/components/util">



	<div class="accountEditorForm">
		<div class="accountEditorFormHeading">#{msgs.enterAnAccount}</div>

		<h:form>
			<h:graphicImage value="#{resource['images:wave.med.gif']}" />
			<h:panelGrid columns="2">

#{msgs.bankCode} <h:inputText value="#{accountConnectionUIM.bankCode}" />
#{msgs.customerId} <h:inputText value="#{accountConnectionUIM.customerId}" />
#{msgs.accountNumber} <h:inputText value="#{accountConnectionUIM.accountNumber}" />
#{msgs.email} <h:inputText value="#{accountConnectionUIM.email}" />
#{msgs.pin} <h:inputSecret value="#{accountConnectionUIM.pin}" />
#{msgs.cronScheduleExpression} <h:inputText value="#{accountConnectionUIM.cronScheduleExpression}" /> 
#{msgs.hbciVersion} <h:inputText value="#{accountConnectionUIM.hbciVersion}" />

				<h:commandButton id="submit" value="#{msgs.goButtonText}" action="#{accountConnectionUI.save}" style="font-family:Palatino;font-style:italic" />

				<h:message showSummary="true" showDetail="false"
					style="color: red;
                           font-family: 'New Century Schoolbook', serif;
                           font-style: oblique;
                           text-decoration: overline"
					id="errors1" for="userNo" />
			</h:panelGrid>
		</h:form>
	</div>

</ui:composition>
