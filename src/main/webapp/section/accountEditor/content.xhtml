<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:util="http://java.sun.com/jsf/composite/components/util">



	<div class="accountEditorForm">
		<div class="accountEditorFormHeading">#{msgs.enterAnAccount}</div>

		<h:form>
			<h:inputHidden value="#{accountConnectionUI.accountConnection.id}" />
			<h:graphicImage value="#{resource['images:wave.med.gif']}" />
			<h:panelGrid columns="3">

				#{msgs.bankCode} 
				<h:inputText value="bankCode" value="#{accountConnectionUI.accountConnection.bankCode}">
					<f:validateLength minimum="8" maximum="8" for="bankCode" />
				</h:inputText>
				<h:message showSummary="true" showDetail="true" id="bankCode" for="" style="red" />

#{msgs.customerId} <h:inputText value="#{accountConnectionUI.accountConnection.customerId}" />
#{msgs.accountNumber} <h:inputText value="#{accountConnectionUI.accountConnection.accountNumberStripped}" />
#{msgs.email} <h:inputText value="#{accountConnectionUI.accountConnection.email}" />
#{msgs.pin} <h:inputSecret value="#{accountConnectionUI.accountConnection.pin}" />
#{msgs.cronScheduleExpression} <h:inputText value="#{accountConnectionUI.accountConnection.cronScheduleExpression}" /> 
#{msgs.hbciVersion} <h:inputText value="#{accountConnectionUI.accountConnection.hbciVersion}" />

				<h:commandButton id="submit" value="#{msgs.goButtonText}" action="#{accountConnectionUI.save}" style="font-family:Palatino;font-style:italic" />


			</h:panelGrid>
		</h:form>
	</div>

</ui:composition>
