<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">


  <ui:define name="accountEditor">
    <h2>Edit or Create new Account</h2>
    <h:form>
      <h:graphicImage value="#{resource['images:wave.med.gif']}"/>
      <h2>
        Hi, my name is Duke. I am thinking of a number from
        #{userNumberBean.minimum} to #{userNumberBean.maximum}.
        Can you guess it?

        <h:inputText
                id="BankCode"
                value="#{accountConnection.bankCode}">
        </h:inputText>
        <h:inputText
                id="CustomerId"
                value="#{accountConnection.customerId}">
        </h:inputText>
        <h:commandButton id="submit" value="Submit"
                         action="#{accountConnectionUI.save}"/>
        <h:message showSummary="true" showDetail="false"
                   style="color: red;
                           font-family: 'New Century Schoolbook', serif;
                           font-style: oblique;
                           text-decoration: overline"
                   id="errors1"
                   for="userNo"/>
      </h2>
    </h:form>
  </ui:define>
</ui:composition>
